<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Sticker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sticker">
    <img id="sticker-image" src="" alt="Sticker Image">
    <div id="sticker-info">
      <h3>Emergency Info</h3>
      <p><strong>Name:</strong> <span id="sticker-name"></span></p>
      <p><strong>Blood Group:</strong> <span id="sticker-blood-group"></span></p>
      <p><strong>Insurance:</strong> <span id="sticker-insurance"></span></p>
      <p><strong>Guardian:</strong> <span id="sticker-guardian"></span></p>
    </div>
    <button id="download-button">Download Sticker</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
